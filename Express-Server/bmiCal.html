<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>A Simple BMI Calculator</h1>
    <!-- action selection is important here -->
    <form class="" action="/" method="post">
      <input type="text" name="weight" placeholder="Enter your Weight (in kg)"> &nbsp &nbsp
      <input type="text" name="height" placeholder="Enter your Height (in m)">&nbsp &nbsp
      <button type="submit" name="submit">BINGO!!</button>
    </form>
  </body>
</html>
