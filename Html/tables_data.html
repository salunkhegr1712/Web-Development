<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My table</title>
  </head>
  <body>

    <!-- here i start to create a table with the help of the html tags
    table - it is main table and all belowed tags are under the table tag
    tr (table row) - it is used for the inserting element in the row of table
    th (table heading) - it is used for the topmost row or as heading
    td (table data) - it is inside tr and it is contains  of the table -->

    <!-- also we have to maintain the modularity of our code so for that we will use folowing tags
    thead - as there name suggest the header part of table should be inside thead tag
    tbody - as there name suggest the body part of table should be inside tbody gtag
    tfoot - as there name suggest the footer part if you have any then it should be in tfoot tag -->


<h2>MY TABLE</h2>

  <table cellspacing="12">
    <tr>
      <td>
        <table border="2" cellspacing="2" cellpadding="15" bgcolor="green">

            </tr>
          </thead>

            </tr>
            <tr>
              <td>Abhishek</td>

            </tr>
            <tr>
              <td>Adesh</td>

            </tr>
          </tbody>

        </table>

      </td>
      <td>

  </body>
</html>
